<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Developers</title>
    <style>
        /* Resetting some default styles */
body, h1, p {
    margin: 0;
    padding: 0;
}

/* Setting the font and background color */
body {
    font-family: Arial, sans-serif;
    background-color: black;
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
}

/* Styling the header */
header {
    margin-bottom: 20px;
}

header h1 {
    font-size: 2.5em;
}

header p {
    font-size: 1.2em;
    color: #888;
}

/* Styling the main content */
main p {
    font-size: 1.5em;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>For Developers</h1>
            <p>Powered by OnDemand</p>
        </header>
        <main>
            <p>This page will be live soon.</p>
        </main>
    </div>
</body>
</html>
