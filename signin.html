<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
        /* Reset some default styles */
body, h1, h2, p, ul, li, a, input, label, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Basic body styles */
body {
    font-family: Arial, sans-serif;
    background-color: #121212;
    color: #e0e0e0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
}

/* Header styles */
header {
    background-color: #1f1f1f;
    padding: 20px;
}

nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

nav h1 {
    font-size: 2em; /* Adjust size as needed */
    font-weight: bold;
    background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors for h1 */
    -webkit-background-clip: text; /* Apply gradient to text */
    -webkit-text-fill-color: transparent; /* Make text color transparent to show gradient */
    background-clip: text; /* For non-WebKit browsers */
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-left: 20px;
}

nav ul li a {
    color: #e0e0e0;
    text-decoration: none;
    font-size: 16px;
}

nav ul li a:hover {
    color: #ff7e5f; /* Matching hover color with the gradient */
}

/* Main container styles */
main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
}

.form-container {
    background-color: #1e1e1e;
    padding: 30px;
    border-radius: 8px;
    width: 100%;
    max-width: 500px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
}

.form-container h2 {
    font-size: 1.5em; /* Adjust size as needed */
    font-weight: bold;
    background: linear-gradient(to right, #ff7e5f, white); /* Gradient colors for h2 */
    -webkit-background-clip: text; /* Apply gradient to text */
    -webkit-text-fill-color: transparent; /* Make text color transparent to show gradient */
    background-clip: text; /* For non-WebKit browsers */
    text-align: center;
    margin-bottom: 20px;
}

.form-container label {
    display: block;
    color: #e0e0e0;
    margin-bottom: 5px;
}

.form-container input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #333;
    border-radius: 4px;
    background-color: #2c2c2c;
    color: #e0e0e0;
}

.form-container input:focus {
    border-color: #6a11cb; /* Border color on focus */
    outline: none;
}

.form-container button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background: linear-gradient(to right , orange,white); /* Button color */
    color: #121212;
    font-size: 16px;
    cursor: pointer;
}

.form-container button:hover {
    background-color: #2575fc; /* Button color on hover */
}

.links {
    text-align: center;
    margin-top: 15px;
}

.links a {
    color: orange; /* Link color */
    text-decoration: none;
}

.links a:hover {
    text-decoration: underline;
}

.links p {
    color: #e0e0e0;
}

/* Responsive styles */
@media (max-width: 600px) {
    nav ul {
        flex-direction: column;
        align-items: flex-start;
    }

    nav ul li {
        margin: 10px 0;
    }
}
.links:hover , button:hover{
    transform: scale(1.2);
}

    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Team Maverick</h1>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/Team.html">Team</a></li>
                <li><a href="/problem.html">Problem</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Create Account</h2>
            <form action="new-user-info" method="post">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Create Account</button>
            </form>
            <div class="links">
                <p>Already have an account? <a href="signup.html">Login here</a></p>
            </div>
        </div>
    </main>
</body>
</html>
