<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p, ul, li, a {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header styles */
        header {
            background-color: #1f1f1f;
            padding: 20px;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav h1 {
            font-size: 2em; /* Adjust size as needed */
            font-weight: bold;
            background: linear-gradient(to right, #ff7e5f, #feb47b); /* Gradient colors for h1 */
            -webkit-background-clip: text; /* Apply gradient to text */
            -webkit-text-fill-color: transparent; /* Make text color transparent to show gradient */
            background-clip: text; /* For non-WebKit browsers */
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #e0e0e0;
            text-decoration: none;
            font-size: 16px;
        }

        nav ul li a:hover {
            color: #ff7e5f; /* Matching hover color with the gradient */
        }

        /* Main container styles */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .form-container h2 {
            font-size: 1.5em; /* Adjust size as needed */
            font-weight: bold;
            background: linear-gradient(to right, #ff7e5f, white); /* Gradient colors for h2 */
            -webkit-background-clip: text; /* Apply gradient to text */
            -webkit-text-fill-color: transparent; /* Make text color transparent to show gradient */
            background-clip: text; /* For non-WebKit browsers */
            text-align: center;
            margin-bottom: 20px;
        }

        .form-container label {
            display: block;
            color: #e0e0e0;
            margin-bottom: 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #2c2c2c;
            color: #e0e0e0;
        }

        .form-container input:focus {
            border-color: #6a11cb; /* Border color on focus */
            outline: none;
        }

        .form-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background: linear-gradient(to right , #ff7e5f,white); /* Button color */
            color: #121212;
            font-size: 16px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #2575fc; /* Button color on hover */
        }

        .links {
            text-align: center;
            margin-top: 15px;
        }

        .links a {
            color: orange; /* Link color */
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .links p {
            color: #e0e0e0;
        }

        .links p a {
            color: orange; /* Link color in paragraph */
        }

        .links p a:hover {
            text-decoration: underline;
        }

        /* Slider Toggle Styles */
        .toggle-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-container label {
            display: block;
            color: #e0e0e0;
            font-size: 16px;
        }

        .slider {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider .slider-round {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }

        .slider .slider-round:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            border-radius: 50%;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
        }

        input:checked + .slider-round {
            background-color: #2196F3;
        }

        input:checked + .slider-round:before {
            transform: translateX(26px);
        }

        /* Responsive styles */
        @media (max-width: 600px) {
            nav ul {
                flex-direction: column;
                align-items: flex-start;
            }

            nav ul li {
                margin: 10px 0;
            }
        }

        .links:hover, button:hover {
            transform: scale(1.2);
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <h1>Team Maverick</h1>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/team.html">Team</a></li>
                <li><a href="/problem.html">Problem</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signupForm">
                <div class="toggle-container">
                    <label for="roleToggle">Login as: User</label>
                    <label class="slider">
                        <input type="checkbox" id="roleToggle">
                        <span class="slider-round"></span>
                    </label>
                    <span>Developer</span>
                </div>
                <label for="username">Enter the registered name</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit" value="submit">Sign Up</button>
            </form>
            <div class="links">
                <a href="#">Forgot Password?</a>
                <p>Don't have an account? <a href="signin.html">Create here</a></p>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the form from submitting normally

            const roleToggle = document.getElementById('roleToggle');
            const role = roleToggle.checked ? 'Developer' : 'User';
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Prepare data to send
            const formData = {
                username: username,
                password: password,
                role: role
            };
            // Send data to the server
            fetch('http://localhost:3600/user-login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.text())
            .then(data => {
                document.open();
                document.write(data);
                document.close();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error during sign up.');
            });
        });
    </script>
</body>
</html>
